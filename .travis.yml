language: perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
addons:
  postgresql: 9.6
services:
    - postgresql
env:
  global:
    - HARNESS_OPTIONS=j9
    - TEST_POD=1
    - TEST_ONLINE=postgresql://postgres@/minion_test
install:
  - cpanm -n Mojo::Pg Test::Pod Test::Pod::Coverage
  - cpanm -n --installdeps .
before_script:
  - psql -U postgres -c 'create database minion_test'
sudo: false
dist: trusty
notifications:
  email: false
